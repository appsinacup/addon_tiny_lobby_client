name: Build GDExtension
on:
  workflow_call:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit (all files)
        run: pre-commit run --all-files

  build:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        [
          { platform: linux, arch: x86_64, os: ubuntu-22.04 },
          { platform: linux, arch: x86_32, os: ubuntu-22.04 },
          { platform: linux, arch: arm64, os: ubuntu-22.04-arm },
          { platform: linux, arch: arm32, os: ubuntu-22.04-arm },
          { platform: windows, arch: x86_32, os: windows-latest },
          { platform: windows, arch: arm64, os: windows-latest },
          { platform: macos, arch: universal, os: macos-latest },
          { platform: android, arch: x86_64, os: ubuntu-22.04 },
          { platform: android, arch: x86_32, os: ubuntu-22.04 },
          { platform: android, arch: arm64, os: ubuntu-22.04 },
          { platform: android, arch: arm32, os: ubuntu-22.04 },
          { platform: ios, arch: arm64, os: macos-latest },
          { platform: web, arch: wasm32, os: ubuntu-22.04 },
        ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: ðŸ”— GDExtension Build Release
        uses: appsinacup/godot-cpp-template/.github/actions/build@main
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          float-precision: single
          build-target-type: template_release

      - name: ðŸ”— GDExtension Build Debug
        uses: appsinacup/godot-cpp-template/.github/actions/build@main
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          float-precision: ${{ matrix.float-precision }}
          build-target-type: template_debug

      - name: Mac Sign
        if: ${{ matrix.platform == 'macos' && env.APPLE_CERT_BASE64 != '' && github.ref == 'refs/heads/main' }}
        env:
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
        uses: appsinacup/godot-cpp-template/.github/actions/sign@main
        with:
          FRAMEWORK_PATH: bin/macos/macos.framework
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
          APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GDExtension-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            ${{ github.workspace }}/bin/**
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: GDExtension
          path: bin
      - name: Delete draft release(s)
        uses: hugo19941994/delete-draft-releases@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Archive
        shell: sh
        run: zip -r "GDExtension.zip" bin
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: Network Service
          files: GDExtension.zip
          generate_release_notes: true
          draft: true
          prerelease: true
          fail_on_unmatched_files: true
